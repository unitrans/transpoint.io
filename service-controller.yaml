apiVersion: v1
kind: ReplicationController
metadata:
  name: frontend
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 1
  selector:
    app: guestbook
    tier: frontend
  template:
      metadata:
        labels:
          app: guestbook
          tier: frontend
      spec:
        containers:
          - name: unitrans-front
            image: eu.gcr.io/unitrans-1107/unitrans_image
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
            env:
              - name: REDIS_ADDR
                value: redis-master:6379
            ports:
            - containerPort: 8088