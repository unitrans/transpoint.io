{{define "header"}}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} - Transpoint.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="#">Transpoint.io</a>-->
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav ">
                <li>
                    <a class="navbar-text lead btn-link" href="/webapp">Transpoint.io</a>
                </li>
                <li>
                    <a class="navbar-text lead btn-link" target="_blank" href="http://docs.transpoint.apiary.io/#">Docs</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{if .user.Id}}
                <li><a class="navbar-text btn-link" href="/webapp/panel"> {{ .user.Id }}</a></li>
                <li><a class="navbar-text btn-link" href="/webapp/logout">Log Out</a></li>
                {{ else }}
                <li><a class="navbar-text btn-link" href="/webapp">Login</a></li>
                <li><a class="navbar-text btn-link" href="/webapp/register">Register</a></li>
                {{end}}

            </ul>

        </div><!-- /.navbar-collapse -->



    </div>
</nav>
<!-- .Header -->
<div class="container">
{{end}}
